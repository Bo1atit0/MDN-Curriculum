<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="svg1.css">
    </head>
    <body>
        <p>SVG Inlining(putting your svg code in your HTML document)
            using <strong>&lt;svg&gt;</strong> element
        </p>
        <svg
        class="inline-svg"
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
        </svg>
        <hr>

        <p>SVG with the <strong>&lt;img&gt;</strong> element in HTML
             document</p>
<a href=""><img
src="1.png"
alt="my SVG"
width="300"
height="200"
srcset="1.svg"
/></a>
<hr>

<p>SVG with CSS background-image in CSS file</p>
<div class="svg">

</div>
<hr>
<p>Add SVG with <strong>&lt;iframe&gt;</strong> in HTML document</p>
<iframe src="1.svg" width="300px" height="200px" sandbox>
    <img src="1.png" alt="My SVG">
</iframe>

    </body>
</html>
