<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <p>
            Required fields are followed by
            <strong><span aria-label="required">*</span></strong>.
        </p>

        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1" >
                            <input type="radio" id="title_1" name="title" value="A"">
                            Ace
                        </label>
                    </li>

                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="B">
                            King
                        </label>
                    </li>

                    <li>
                        <label for="title_3">
                        <input
                        type="radio" id="title_3"
                         name="title" value="C">
                         Queen
                    </label>
                    </li>

                </ul>

            </fieldset>

            <p>
                <label for="name">
                    <span class="label">Name: <span>*</span></span>
                    <input
                    type="text" id="name"
                    name="username" required>
                </label>
            </p>

            <p>
                <label for="mail">
                    <span class="label">Email:
                    <span aria-label="required">*</span>
                    </span>
                    <input
                    type="text" id="mail"
                    name="email" required>
                </label>
            </p>

            <p>
                <label for="mail">
                   <span class="label">Password:
                    <span aria-label="required">*</span>
                   </span>
                </label>
                <input
                type="text" id="mail"
                name="email" required>
            </p>


        </section>

        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                   <span class="label"> Card Type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>

            <p>
                <label for="number">
                   <span class="label"> Card number:
                    <span aria-label="required">*</span>
                   </span>
                    <input
                    type="tel" id="number"
                    name="cardnumber" required>
                </label>
            </p>

            <p>
                <label for="expiration">
                    <span class="label">Expiration date:
                    <span aria-label="required">*</span>
                </span>
                </label>
                <input
                    type="text" id="expiration"
                    name="expiration" required
                    placeholder="DD/MM/YYYY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">

            </p>
        </section>

        <section>
            <button>Validate Payment</button>
        </section>
    </form>
</body>
</html>
